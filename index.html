<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Front end mentor - Card</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <section class="sessao-principal">
    <div class="card-wrapper">
      <div class="card">
        <div class="img-card"><img src="./images/card-top.jpg" alt=""></div>
        <div class="title-card">
          <h1 class="titulo">Order Summary</h1>
          <p>You can now listen to millions of songs audiobooks,
             and podcast on any device anywhere you like!</p>
        </div>
        <div class="container-descri">
          <div class="img-music">
            <i class="fas fa-music"></i>
          </div>  
          <div class="plan">
            <h3>Annual Plan</h3>
            <p>$159,99/year</p>
          </div>
          <button>Change</button>
        </div>
        <div class="btns">
          <button class="btn-payment">Proceed to Payment</button>
          <button class="btn-cancel-order">Cancel Order</button>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
